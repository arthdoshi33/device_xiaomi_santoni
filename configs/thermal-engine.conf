#debug
#Conf file: /vendor/etc/thermal-engine.conf

[LCD_SKIN_MANAGEMENT]
algo_type       monitor
sampling        5000
sensor          case-therm-adc
thresholds       56000 66000
thresholds_clr   52000 56000
actions          lcd lcd
action_info      110  90

[CAMERA_CAMCORDER_MONITOR]
algo_type monitor
sampling 1000
sensors camera-usr case-therm-adc mdm-core-user
thresholds 43000 45000
thresholds_clr 42000 43000
actions camera+camcorder camera+camcorder
action_info 1+1 2+2

[SS-CASE-THERM-LOW]
algo_type ss
sampling 1000
sensor case_therm
device cluster0
set_point 46000
set_point_clr 44000
time_constant 3
device_max_limit 1248000

[VIRTUAL-CPUS]
#algo_type virtual
trip_sensor apc1-cpu0-usr
set_point 75000
set_point_clr 65000
sensors apc1-cpu0-usr apc1-cpu1-usr apc1-cpu2-usr apc1-cpu3-usr cpuss0-usr
weights
sampling 50
math 2

[SS-GPU]
#algo_type ss
sampling 250
sensor gpu
device gpu
set_point 95000
set_point_clr 65000
time_constant 0

[SS-POPMEM]
#algo_type ss
sampling 250
sensor pop_mem
device cpu_voltage
set_point 70000
set_point_clr 55000
time_constant 2

[SS-CPUS]
#algo_type ss
sampling 50
sensor VIRTUAL-CPUS
device cpu_voltage
set_point 85000
set_point_clr 55000
time_constant 0

[SPEAKER-CAL]
sampling 30000 30000 10 1800000
sensor pm8937_tz
sensors mdm-core-usr lpass-usr camera-usr gpu-usr
temp_range 6000 10000 2000
max_temp 45000
offset -4000

